<!DOCTYPE html>
<html>
<head>
    <title>Html Forms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
 
<body>
    <h2>Form and Form Elements</h2>
    
  
    <form>
       
        <p style="color:rgb(23, 20, 230)">Gender : 
            <label class="gender">Male</label>
          
            <input type="radio" name="gender" value="male" />
            <label>Female</label> 
            <input type="radio" name="gender" value="female" />
        </p>
        <p style="color:rgb(228, 20, 159)">
            Language: 
            <ul class="language" style="list-style-type:none;">
                <li>
                    <input type="checkbox" name="language" value="english" /> English
                </li>
                <li>
                    <input type="checkbox" name="language" value="german" /> German
                </li>


                <li>
                    <input type="checkbox" name="language" value="arabic" /> Arabic
                </li>
            </ul>
        </p>
        <p style="color:green">
            <label class="Nationality">Nationality: </label>
            <select style="color:rgb(15, 223, 119)" name="nationality">
                <option value="british">British</option>
                <option value="german">German</option>
                <option value="uae">UAE</option>
                <option value="others">Others</option>
            </select>
        </p>
        <p>
            <label>Username : </label>
            <input type="text" />
        </p>
        <p>
            <label>Password : </label>
            <input type="password" />
        </p>
        <p>
            <label>Brief Info About You: </label>
            <textarea name="briefInfo" rows="5" cols="40">
            </textarea>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
        
        
    </form>
</body>
</html>
